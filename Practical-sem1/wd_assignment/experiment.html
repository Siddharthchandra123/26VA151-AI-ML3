<!DOCTYPE html>
<html lang="en">
<head>
    <title>student registration form</title>
</head>

<body>
    <div>
	<header><b>ABES Engineering college</b></header>
	<div>
	<h1> Welcome to ABES Student registration form </h1>
	</div>

        <h2><b>Fill this form to send enquiry for admission<b></h2>
        <div class="form-start">
            <form>
                <!--Input name and email-->
                <input type="text" id="name" name="name" placeholder="Full Name" "><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <h1 class="Address"><b><u>Correspondence Address:</u></b></h1><br>
                <!--Address-->
		<textarea class="a" id="address" name="address" placeholder="Your Address"></textarea><br>
                <!--Phone Number-->
                <input class="a" type="tel" id="phone" name="phone" placeholder="Phone Number" ><br>
                <!--Branch selection-->
                <select class="a" id="course" name="course" required style="width: 320px; height: 30px; margin: 10px;">
                    <option value="" disabled selected>Select Course</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="mca">MCA</option>      
        </div>
</body>
</html>
